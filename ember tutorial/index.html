<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>K-Halvdag EmberJS</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="movies/index">
      <ul id="movie-list">
        {{#each itemController="movie"}}
          <li>
              <label>{{title}}</label>
          </li>
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars" data-template-name="movies">
      <section id="todoapp">
        <header id="header">
          <h1>Movies</h1>
          {{input type="text" id="new-todo" placeholder="Search for a movie" value=search   action="searchMovie"}}
        </header>
        <section id="main">
          {{outlet}}
        </section>
      </section>
    </script>

    <!-- Scripts -->
    <script src="libs/jquery-1.10.2.min.js"></script>
    <script src="libs/jquery-1.10.2.min.js"></script>
    <script src="libs/handlebars-1.0.0.js"></script>
    <script src="libs/ember.js"></script>
    <script src="libs/ember-data.js"></script>
    <script src="libs/localstorage_adapter.js"></script>
    <script src="app.js"></script>
    <script src="app_routes.js"></script>
    <script src="feature/todo/movie_model.js"></script>
    <script src="feature/todos/movies_controller.js"></script>
    <script src="feature/todo/movie_controller.js"></script>
    
  </body>
</html>
