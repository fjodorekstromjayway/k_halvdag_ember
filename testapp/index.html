<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.7.0/ember.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.11/ember-data.js"></script>
	<script src="app.js"></script>
	<script src="appRoutes.js"></script>
	<meta charset="utf-8" />
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<title>Test app</title>
</head>

<body>
	<script type="text/x-handlebars">
		<div class="container">
			<div class="row-fluid">
				<ul class="nav nav-list span3 well">
					{{#each model}}
						<li>{{#link-to "movie" imdbID}}{{Title}}{{/link-to}}</li>
					{{/each}}
				</ul>
				<div class="span9 well">
					{{outlet}}
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="movie">
		<h2>
			{{Title}} {{Type}}
			<img {{bind-attr src="avatar"}} class="pull-right" width=50 />
		</h2>
		<ul class="span4 pull-right well">
			<li>
				<strong>IMDB Rating</strong>
				<p>{{imdbRating}}</p>
			</li>
			<li>
				<strong>IMDB Votes</strong>
				<p>{{imdbVotes}}</p>
			</li>
			<li>
				<strong>Type</strong>
				<p>{{Type}}</p>
			</li>
			<li>
				<strong>Year</strong>
				<p>{{Year}}</p>
			</li>
			<li>
				<strong>Rated</strong>
				<p>{{Rated}}</p>
			</li>
			<li>
				<strong>Released</strong>
				<p>{{Released}}</p>
			</li>
			<li>
				<strong>Runtime</strong>
				<p>{{Runtime}}</p>
			</li>
			<li>
				<strong>Genre</strong>
				<p>{{Genre}}</p>
			</li>
		</ul>
		<img {{bind-attr src=Poster}} alt="poster.jpeg"></img>
		
		<dl>
			<div> </div>
			<div class="span10">
				<dt>Plot</dt>
				<p>{{Plot}}</p>
			</div>
			
			<div class="span4">
				<dt>Director</dt>
				<p>{{Director}}</p>
			</div>
			<div class="span7">
				<dt>Writer</dt>
				<p>{{Writer}}</p>
			</div>
			<div class="span4">
				<dt>Actors</dt>
				<p>{{Actors}}</p>
			</div>
			<div class="span7">
				<dt>Language</dt>
				<p>{{Language}}</p>
			</div>
			<div class="span4">
				<dt>Country</dt>
				<p>{{Country}}</p>
			</div>
			<div class="span7">
				<dt>Awards</dt>
				<p>{{Awards}}</p>
			</div>
			
		</dl>
	</script>
</body>
</html>
