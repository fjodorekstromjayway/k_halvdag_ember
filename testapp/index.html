<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.7.0/ember.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.11/ember-data.js"></script>
	<script src="app.js"></script>
	<script src="appRoutes.js"></script>
	<meta charset="utf-8" />
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<title>Test app</title>
</head>

<body>
	<script type="text/x-handlebars">
		<div class="container">
			<div class="row-fluid">
				<ul class="nav nav-list span3 well">
					{{#each model}}
						<li>{{#link-to "movie" imdbID}}{{Title}}{{/link-to}}</li>
					{{/each}}
				</ul>
				<div class="span9 well">
					{{outlet}}
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="movie">
		<h2>
			{{Title}} {{Type}}
			<img {{bind-attr src="avatar"}} class="pull-right" width=50 />
		</h2>
		<img {{bind-attr src=Poster}} alt="poster.jpeg"></img>
		<dl>
			<dt>Title</dt>
			<dd>{{Title}}</dd>
			<dt>Type</dt>
			<dd>{{Type}}</dd>
			<dt>Year</dt>
			<dd>{{Year}}</dd>
			<dt>Rated</dt>
			<dd>{{Rated}}</dd>
			<dt>Released</dt>
			<dd>{{Released}}</dd>
			<dt>Runtime</dt>
			<dd>{{Runtime}}</dd>
			<dt>Genre</dt>
			<dd>{{Genre}}</dd>
			<dt>Director</dt>
			<dd>{{Director}}</dd>
			<dt>Writer</dt>
			<dd>{{Writer}}</dd>
			<dt>Actors</dt>
			<dd>{{Actors}}</dd>
			<dt>Plot</dt>
			<dd>{{Plot}}</dd>
			<dt>Language</dt>
			<dd>{{Language}}</dd>
			<dt>Country</dt>
			<dd>{{Country}}</dd>
			<dt>Awards</dt>
			<dd>{{Awards}}</dd>
			<dt>IMDB Rating</dt>
			<dd>{{imdbRating}}</dd>
			<dt>IMDB Votes</dt>
			<dd>{{imdbVotes}}</dd>
		</dl>
	</script>
</body>
</html>
